<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--form标签来划定一个表单区域
action:数据的提交地址
method:提交方式
enctype 如果表单中有文件上传必须添加这个属性
指定属性为multipart/form-data 用于转码
get：通过url地址传输 数据会显示在url地址栏当中传输数据有大小限制
 post
表单提交默认是以url地址传输数据，数据会显示在url地址栏当中-->
     <form action="" method="post"  enctype="multipart/form-data">
         <!--普通文本输入框
         type:指定表单的类型（普通文本 密码框 单选框 多选框）
         表单控件必须要写 name属性作为数据的键
         radio单选框 一组单选框name属性的值必须相同
         {username:1234,gender:0,love:[lzp],x1:0
         value为默认值-->
         用户名: <input type="text" name="usename" value="" placeholder="请输入用户名" ><br>
         密  码: <input type="password" name="password"><br>
         性  别：<input type="radio" name="gender" value="1">男
               <input type="radio" name="gender" value="0">女
         <br>
         爱好：<br>
              <input type="checkbox" name="love[]" value="l"> 篮球<br>
              <input type="checkbox" name="love[]" value="z"> 足球<br>
              <input type="checkbox" name="love[]" value="p"> 乒乓<br>
         学历:<br>
         <select name="x1">
             <option value="0">小学</option>
             <option value="1">初中</option>
             <option value="2">高中</option>
             <option value="3">大学</option>
         </select>
         <br>
         请选择上传文件：<input type="file" name="file">
         <br>
         <!--按钮 type=“submit"-->
         <input type="submit" value="确定"><br>
         <button>提交</button>
         <br>
         <input type="reset">
         <!--隐藏域-->
     <input type="hidden" name="id" value="0">

     </form>
</body>
</html>
