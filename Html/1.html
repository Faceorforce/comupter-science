<!--第一行是声明文档 告诉我们的浏览器以什么html版本解析我们的代码-->
<!DOCTYPE html>
<html lang="ch">
<!--<!--head头  主要是写不直接显示在页面当中的内容 一般是网页的一些设置-->-->
<head>
    <!--来设置网页编码格式-->
    <meta charset="UTF-8">
    <!--设置网页标题-->
    <title>我们的第一个网页</title>

</head>
<!--body体 主要来写显示在页面当中的值-->
<body>
         <!--标题标签-->
         <h1>这是一级标题</h1>
         <h2>这是二级标题</h2>
         <h3>这这是三级标题</h3>
<p>超文本标记语言<br>强制换行</p>

<!--列表-->
         <!--无序列表 有默认样式 独占一行-->
         <ul>
             <li>列表项一</li>
             <li>列表项二</li>
         </ul>
         <!--有序列表  ol li-->
         <ol type="i" start="5">
             <!--有序列表当中有type属性 设置有列表的标记类型
             start设置列表项从第几项开始-->
             <li>这是有序列表项</li>
         </ol>
         <!--自定义列表 dl dd dt-->
         <dl>
             <dt>这是自定义列表项</dt>
             <dd>这是自定义列表项</dd>
             <dd>这是自定义列表项</dd>
             <dt>这是自定义列表项的标题</dt>
             <dd>这是列表标题的解释</dd>
         </dl>
<!--表格标签  table声明一个表格 th表头 tr表头 tr行 td列-->
         <!--table的属性：
         border 设置边框是否显示
         cellpadding 设置表格当中内容距离边框间距的间距
         cellspacing 设置表格和表格之间的间距
         单元格合并 colspan 设置水平方向-->
         <table border="1" cellpadding="10px" cellspacing="0">
             <tr>
                 <td>这是第一行的第一列</td>
                 <td>这是第一行的第二列</td>
             </tr>
             <tr>
                 <td>这是第二行的第一列</td>
                 <td>这是第二行的第二列</td>
             </tr>
         </table>
</body>
</html>
